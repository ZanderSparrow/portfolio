{% extends 'portfolio/base.html' %}

{% block content %}

<h2>Blogs</h2>
<p>Sparrow has written {{ posts.count }} blog post{{ posts.count|pluralize }}</p>
{% for post in posts %}
  <a href="{% url 'blog:detail' post.id %}"><h3>{{ post.title }}</h3></a>
  <h5>{{ post.created }}</h5>
  <p>{{ post.content|striptags|truncatechars:100 }}</p>
{% endfor %}

{% endblock %}
